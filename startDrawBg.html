<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrawLine</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>
<img src="img/start_s.png" id="img" alt="">

<script>
    window.onload = function(){
        var R = 300;//大圆半径
        var center = 400;//位移到画布中央
        var r = 150;//小圆半径

        var canvas = document.getElementById("canvas");
        var img = new Image();
        var imgSrc = document.getElementById('img');

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');
        img.onload = function () {
            context.drawImage(imgSrc,0,0)
        }

       // context.fillStyle = radgrad4;
        context.beginPath();
        for(let i =0;i<5;i++){
            context.lineTo(Math.cos((18+i*72)/180*Math.PI)*R+center,-Math.sin((18+i*72)/180*Math.PI)*R + center);
            context.lineTo(Math.cos((54+i*72)/180*Math.PI)*r+center,-Math.sin((54+i*72)/180*Math.PI)*r + center);
        }


        context.closePath();
        context.lineWidth = 5;
        context.lineJoin = 'round';

        //context.stroke();
        context.fill();



    }
</script>
</body>
</html>
