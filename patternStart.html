<script>
    var space = 10;
    var marginLeft = 20,marginTop = 30,radius = 20,distance = 5;
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height =800;

        var context = canvas.getContext('2d');

        var img = document.getElementById('source');

        //图片的中心点 img_width/2,img_height/2

        drawStart(context,img);

    }

    function drawStart(ctx,img) {
         let Radius = radius+distance;
        for(let i = 0;i<7;i++){
            for(let j = 0;j <5;j++){
                ctx.save();
                let  marginLeftX = (j*2+1)*(radius+distance+space);
                let  marginTopY = (i*2+1)*(radius+distance+space);

                ctx.translate(marginLeft+marginLeftX,marginTop+marginTopY);
                //ctx.scale(Radius,Radius);

                //start(ctx);
                ctx.drawImage(img,marginLeft+marginLeftX,marginTop+marginTopY,100,100);

                ctx.fillStyle = 'yellow';

                //context.stroke();
                ctx.fill();

                ctx.restore();
            }
        }
    }

    function drawImg(ctx,img) {

    }
    
    function start(context) {
        context.beginPath();
        for(let i =0;i<5;i++){
            context.lineTo(Math.cos((18+i*72)/180*Math.PI),-Math.sin((18+i*72)/180*Math.PI));
            context.lineTo(Math.cos((54+i*72)/180*Math.PI)*0.5,-Math.sin((54+i*72)/180*Math.PI)*0.5);
        }
        context.closePath();
        //context.lineWidth = 1;
