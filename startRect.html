<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrawLine</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    var space = 10;
    var marginLeft = 20,marginTop = 30,radius = 10,distance = 5;
    window.onload = function(){
        var canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');

        drawStart(context);

    }

    function drawStart(ctx) {
         let Radius = radius+distance;
        for(let i = 0;i<7;i++){
            for(let j = 0;j <5;j++){

                let  marginLeftX = (j*2+1)*(radius+distance+space);
                let  marginTopY = (i*2+1)*(radius+distance+space);

                start(marginLeftX,marginTopY,radius,Radius,ctx)
            }
        }
    }

    function start(spaceX,spaceY,radius,Radius,context) {
        context.beginPath();
        for(let i =0;i<5;i++){
            context.lineTo(Math.cos((18+i*72)/180*Math.PI)*Radius+marginLeft+spaceX,-Math.sin((18+i*72)/180*Math.PI)*Radius+ marginTop+spaceY);
            context.lineTo(Math.cos((54+i*72)/180*Math.PI)*radius+marginLeft +spaceX,-Math.sin((54+i*72)/180*Math.PI)*radius + marginTop +spaceY);
        }
        context.closePath();

        context.lineWidth = 1;
        context.fillStyle = 'yellow';
        context.stroke();
        context.fill();
    }



</script>
</body>
</html>
