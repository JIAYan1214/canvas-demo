<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用图形变换绘制星星</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    var space = 10;
    var marginLeft = 30,marginTop = 30,radius = 20,distance = 5;
    window.onload = function(){
        var canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');

        drawStart(context);

    }

    function drawStart(ctx) {
         let Radius = radius+distance;
        for(let i = 0;i<7;i++){
            for(let j = 0;j <5;j++){
                ctx.save();
                let  marginLeftX = (j*2+1)*(radius+distance+space);
                let  marginTopY = (i*2+1)*(radius+distance+space);
                var radgrad4 = ctx.createRadialGradient(marginLeft+radius,marginTop+radius,0,marginLeft+Radius,marginTop+Radius,25);
                radgrad4.addColorStop(0, '#fedf2f');
                radgrad4.addColorStop(0.1, '#fee340');
                radgrad4.addColorStop(0.3, '#fedf32');
                radgrad4.addColorStop(0.4, '#fec91a');
                radgrad4.addColorStop(0.6, '#fec514');
                radgrad4.addColorStop(1, 'rgba(252,119,47,0.8)');
                ctx.fillStyle = radgrad4;
                ctx.translate(marginLeft+marginLeftX,marginTop+marginTopY);
                //ctx.scale(Radius,Radius);

                start(ctx,Radius);
                //context.stroke();
                ctx.fill();

                ctx.restore();
            }
        }
    }

    function start(context,Radius) {
        context.beginPath();
        for(let i =0;i<5;i++){
            context.lineTo(Math.cos((18+i*72)/180*Math.PI)*Radius,-Math.sin((18+i*72)/180*Math.PI)*Radius);
            context.lineTo(Math.cos((54+i*72)/180*Math.PI)*0.5*Radius,-Math.sin((54+i*72)/180*Math.PI)*0.5*Radius);
        }
        context.closePath();
        //context.lineWidth = 1;

    }



</script>
</body>
</html>
