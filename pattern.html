<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图案样式 Patterns</title>
</head>
<body>
<h1>createPattern(image, type)
    该方法接受两个参数。Image 可以是一个 Image 对象的引用，或者另一个 canvas 对象。Type 必须是下面的字符串值之一：repeat，repeat-x，repeat-y 和 no-repeat。</h1>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    var space = 10;
    var marginLeft = 20,marginTop = 30,radius = 20,distance = 5;
    window.onload = function(){
        var canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');
// 创建新 image 对象，用作图案
        var img = new Image();
        img.src = 'img/start.png';
        img.onload = function(){
            // 创建图案
            var ptrn = context.createPattern(img,'no-repeat');
            context.fillStyle = ptrn;
            context.fillRect(0,0,800,800);

        }
    }


    function drawStart(ctx) {
         let Radius = radius+distance;
        for(let i = 0;i<7;i++){
            for(let j = 0;j <5;j++){
                ctx.save();
                let  marginLeftX = (j*2+1)*(radius+distance+space);
                let  marginTopY = (i*2+1)*(radius+distance+space);

                ctx.translate(marginLeft+marginLeftX,marginTop+marginTopY);
                ctx.scale(Radius,Radius);

                start(ctx);

                ctx.fillStyle = 'yellow';

                //context.stroke();
                ctx.fill();

                ctx.restore();
            }
        }
    }

    function start(context) {
        context.beginPath();
        for(let i =0;i<5;i++){
            context.lineTo(Math.cos((18+i*72)/180*Math.PI),-Math.sin((18+i*72)/180*Math.PI));
            context.lineTo(Math.cos((54+i*72)/180*Math.PI)*0.5,-Math.sin((54+i*72)/180*Math.PI)*0.5);
        }
        context.closePath();
        //context.lineWidth = 1;

    }



</script>
</body>
</html>
