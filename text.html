<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝塞尔曲线三次曲线</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    var space = 10;
    var marginLeft = 30,marginTop = 30,radius = 45,distance = 5;
    window.onload = function(){
        var canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');

        context.font = 'bold 40px Arial';
        context.fillStyle = '#058';
        context.fillText('hello,您好',40,100);
        context.strokeText('hello,您好',40,200);



        context.lineWidth = 2;
        context.fillText('hello,您好',40,300);
        context.strokeText('hello,您好',40,300);


    }


</script>
</body>
</html>
