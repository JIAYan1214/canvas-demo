<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas倒计时</title>
</head>
<body>
<canvas id="timers" width="1024" height="768" style="display: block;margin: 0 auto"></canvas>
</body>
<script>
window.onload = function () {
    let canvas = document.getElementById('timers');
    if(canvas.getContext){
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect (10, 10, 55, 50);

        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect (30, 30, 55, 50);
    }else{
        canvas.innerHTML = '当前浏览器不支持canvas，请换高版本浏览器';
    }
}
</script>
</html>
