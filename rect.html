<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrawLine</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    window.onload = function(){

        var canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');
        drawRect1(100,200,100,200,10,'blue','yellow',context);
        drawRect2(100,500,100,200,10,'blue','yellow',context);

    }

    function drawRect1(x,y,w,h,borderWidth,borderColor,fillColor,ctx) {
        ctx.beginPath();

        ctx.rect(x,y,w,h);

        ctx.lineWidth = borderWidth;
        ctx.fillStyle = fillColor;
        ctx.strokeStyle = borderColor;

        ctx.fill();
        ctx.stroke();
    }

    function drawRect2(x,y,w,h,borderWidth,borderColor,fillColor,ctx) {
        ctx.beginPath();



        ctx.lineWidth = borderWidth;
        ctx.fillStyle = fillColor;
        ctx.strokeStyle = borderColor;

        ctx.fillRect(x,y,w,h);
        ctx.strokeRect(x,y,w,h);
    }
</script>
</body>
</html>
