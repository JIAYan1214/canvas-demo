<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用图形变换绘制星星</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    var space = 10;
    var marginLeft = 30,marginTop = 30,radius = 45,distance = 5;
    window.onload = function(){
        var canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');
        arcToTest(context,150,100,650,100,650,600,300)
    }
    function arcToTest(ctx,x0,y0,x1,y1,x2,y2,radius) {
        ctx.beginPath();
        ctx.moveTo(x0,y0);
        ctx.arcTo(x1,y1,x2,y2,radius);

        ctx.lineWidth = 6;
        ctx.strokeStyle = 'red';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(x0,y0);
        ctx.lineTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'gray';
        ctx.stroke();
    }
</script>
</body>
</html>
