<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝塞尔曲线三次曲线</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    var space = 10;
    var marginLeft = 30,marginTop = 30,radius = 45,distance = 5;
    window.onload = function(){
        var canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');

        context.globalAlpha = 0.7;
        context.globalCompositeOperation = 'source-over';//source-over相互遮盖
        for(let i =0 ;i<100;i++){
            let R = Math.floor(Math.random()*255);
            let G =Math.floor(Math.random()*255);
            let B = Math.floor(Math.random()*255);

            context.fillStyle = 'rgb('+ R +','+G+','+B+')';
            context.beginPath();
            context.arc(Math.random()*canvas.width,Math.random()*canvas.height,Math.random()*100,0,2*Math.PI);
            context.fill();
        }


    }


</script>
</body>
</html>
